<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taboo — Menu</title>
  <meta name="theme-color" content="#030115">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div data-include="header.html"></div>

  <main>
    <section class="section menu-section">
      <div class="container section-head menu-head">
        <h1>Menu</h1>
        <p class="menu-tip">Scroll through the pages and tap any image to view it almost full screen.</p>
      </div>
      <div class="menu-stack">
        <figure class="menu-shot">
          <img src="assets/menu/menu1jpg.jpg" alt="Taboo menu page 1">
        </figure>
        <figure class="menu-shot">
          <img src="assets/menu/menu2.jpg" alt="Taboo menu page 2">
        </figure>
        <figure class="menu-shot">
          <img src="assets/menu/menu3.jpg" alt="Taboo menu page 3">
        </figure>
        <figure class="menu-shot">
          <img src="assets/menu/menu4.jpg" alt="Taboo menu page 4">
        </figure>
        <figure class="menu-shot">
          <img src="assets/menu/menu5.jpg" alt="Taboo menu page 5">
        </figure>
      </div>

      <div class="shisha-board glass">
        <div class="shisha-board__head">
          <div>
            <p class="eyebrow">Live availability</p>
            <h2>Shisha flavours</h2>
            <p class="menu-tip">We only list flavours we can currently serve.</p>
          </div>
          <span class="badge">Auto-updates</span>
        </div>
        <div id="shishaList" class="shisha-list" aria-live="polite">
          <div class="shisha-list__status">Loading flavours…</div>
        </div>
      </div>
    </section>
  </main>

  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image preview">
    <div class="lightbox-inner">
      <button class="lightbox-close" aria-label="Close">✕</button>
      <img id="lightboxImg" alt="Preview">
      <div id="lightboxCaption" class="lightbox-caption"></div>
    </div>
  </div>

  <div data-include="footer.html"></div>

  <script src="js/script.js"></script>
  <script src="js/include.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
